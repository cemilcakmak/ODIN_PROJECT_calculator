<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="result-screen"></div>
            <div id="buttons">
                <div class="buttons">
                    <button id="9">9</button>
                    <button id="8">8</button>
                    <button id="7">7</button>
                    <button id="divide" class="operation">/</button>
                </div>
                <div class="buttons">
                    <button id="6">6</button>
                    <button id="5">5</button>
                    <button id="4">4</button>
                    <button id="multiply" class="operation">X</button>
                </div>
                <div class="buttons">
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div class="buttons">
                    <button id="0">0</button>
                    <button id="dot">,</button>
                    <button id="result" class="operation">=</button>
                    <button id="add" class="operation">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &#169 Cemil</footer> 
    <script src="./script.js"></script>
</body>
</html>
