<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="display-screen"></div>
            <div id="buttons">
                <div class="buttons">
                    <button id="9" class="btn-big number">9</button>
                    <button id="8" class="btn-big number">8</button>
                    <button id="7" class="btn-big number">7</button>
                    <button id="/" class="btn-big operation">/</button>
                </div>
                <div class="buttons">
                    <button id="6" class="btn-big number">6</button>
                    <button id="5" class="btn-big number">5</button>
                    <button id="4" class="btn-big number">4</button>
                    <button id="*" class="btn-big operation">*</button>
                </div>
                <div class="buttons">
                    <button id="3" class="btn-big number">3</button>
                    <button id="2" class="btn-big number">2</button>
                    <button id="1" class="btn-big number">1</button>
                    <button id="-" class="btn-big operation">-</button>
                </div>
                <div class="buttons">
                    <button id="0" class="btn-big number">0</button>
                    <button id="dot" class="btn-big number">.</button>
                    <button id="result" class="btn-big">=</button>
                    <button id="+" class="btn-big operation">+</button>
                </div>
                <button class="clear-button btn-big">C</button>
            </div>
        </div>
    </div>
    <footer>Copyright &#169 Cemil</footer> 
    <script src="./script.js"></script>
</body>
</html>
